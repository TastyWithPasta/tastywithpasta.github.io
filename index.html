<!DOCTYPE html>
<html>
    <head>
        <title>Sample Login Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <script src="js/modernizr.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>

    <body>
        <main>
            <header>
                <nav class="navbar">
                    <ul>
                        <li>
                            <a class="nav-link" href="index.html">WHO</a>
                        </li>
                        <li>
                            <a class="nav-link" href="index.html">THE</a>
                        </li>
                        <li>
                            <a class="nav-link" href="index.html">WHAT</a>
                        </li>
                        <li>
                            <a class="nav-link" href="index.html">NOW</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <article>
                <form id="login-form">
                    
                    <input type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    pattern="[a-zA-Z ]{5,}"
                    maxlength="30";
                    required
                    class="form-control";>
                    
                    <div class="validation-messages">
                        <span data-rule="valueMissing" class="hide">The username is required.</span>
                        <span data-rule="patternMismatch" class="hide">Must be a series of alphanumerical characters only (5 to 30).</span>
                    </div>

                    <button type = "button" id="validate-button">Validate</button>

                </form>
            </article>
        </main>
    </body>
</html>
