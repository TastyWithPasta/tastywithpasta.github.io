<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Demo Page</title>
        <meta name="author" content="no"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        
        <!-- Load jQuery from CDN -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        <!-- Fallback if CDN doesn't work -->
        <script type="text/javascript">
            window.jQuery || document.write("<script type='text/javascript' src='libs/jquery-3.3.1.min.js'><\/script>")
        </script>

        <script type = "text/javascript" src="js/main.js"></script>
        
    </head>
    <body style="background:skyblue">
            <div id="idToSelect">
                <p>Div 1.</p>
            </div>
            <div class="classToSelect">
                <p>Div 2.</p>
            </div>
            <div>
                <p>Div 3.</p>
            </div>
            <div>
                <ul title="A List">
                    <li>List Item 1</li>
                    <li>List Item 2</li>
                    <li>List Item 3</li>
                    <li>List Item 4</li>
                </ul>
            </div>
            <form id="form1">
                <table style="width:300px;">
                    <tr>
                        <td style="width:30%;">First Name</td>
                        <td style="width:70%;"><input id="FirstNameTextBox" placeholder="Chris" type="text" /></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input id="LastNameTextBox" type="text" value="Lionet"/></td>
                    </tr>
                    <tr>
                        <td>Comments</td>
                        <td><textarea rows="5" cols="60" id="CommentsTextBox" placeholder="Any comments?"></textarea></td>
                    </tr>           
                    <tr>
                        <td>
                        <select id="sel">
                            <option value="AZ">AZ</option>
                            <option value="CA" selected="true">CA</option>
                        </select></td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td><input id="SubmitButton" type="button" value="Submit" /></td>
                        <td>&nbsp;</td>
                    </tr>
                </table>  
            </form>
            <div id="DivOutput">
                <h2 id="NameOutput"></h2>
                <p id="CommentsOutput"></p>
            </div>
    </body>
</html>
