<!DOCTYPE html>
<html>
    <head>
        <title>Sample Login Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
        <script src="js/modernizr.min.js" type="text/javascript"></script>
        <script src="js/video-controls.js" type="text/javascript"></script>
        <script src="js/data-validation.js" type="text/javascript"></script>
        <script src="js/canvas.js" type="text/javascript"></script>
    </head>

    <body>
        <main>
            <header>
                <nav class="navbar">
                    <ul>
                        <li>
                            <a class="nav-link" href="index.html">WHO</a>
                        </li>
                        <li>
                            <a class="nav-link" href="index.html">THE</a>
                        </li>
                        <li>
                            <a class="nav-link" href="index.html">WHAT</a>
                        </li>
                        <li>
                            <a class="nav-link" href="index.html">NOW</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <article id="data-validation-example">
                <form id="login-form">
                    
                    <input type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                    pattern="[a-zA-Z ]{5,}"
                    maxlength="30"
                    required
                    class="form-control";>
                    
                    <div class="validation-messages">
                        <span data-rule="valueMissing" class="hide">The username is required.</span>
                        <span data-rule="patternMismatch" class="hide">Must be a series of alphanumerical characters only (5 to 30).</span>
                    </div>

                    <button type = "button" id="validate-button">Validate</button>

                </form>
            </article>
            <article id="video-example">
                <video id="video" controls preload="auto"  poster="media/puppy.jpg" width="400"
                data-firstfile="letsremaincalm"
                data-secondfile="ripefordisaster">
                    <source src="media/letsremaincalm.mp4">
                    <source src="media/letsremaincalm.ogv">
                    <source src="media/letsremaincalm.webm">
                    <p>This browser does not support native video!</p>
                </video>
                <button id='stopButton'>Stop</button>
                <button id='muteButton'>Mute</button>
                <br/>
                <audio controls loop>
                    <source src="media/teyolia.mp3">
                    <source src="media/teyolia.ogg">
                    <!-- <source src="media/teyolia.wav>" -->
                    <p>This browser does not support native audio playback!</p>
                </audio>
            </article>
            <article id="canvas-example">
                <canvas id="canvas" width="600" height="400"></canvas>
            </article>
        </main>
    </body>
</html>
